	<!doctype html>
<html ng-app="tictactoe">
<head>
	<title>Tic Tac Toe</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.16/angular.js"></script>
	<script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.17/firebase.js'></script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
	<script type="text/javascript" src="app.js"></script> 
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="animate.css">
	<link rel="shortcut icon" href="ttt.png">
</head>
<body ng-controller="Grid">
	<div class="gridcontainer" ng-model="masterObject">
		<h1 class="animated bounceInLeft">Tic Tac Toe</h1>	
		<div class="row" ng-repeat="row in cells track by $index">
			<div class="column animated bounceInDown" 
			ng-click="changeColor(cell)"
			ng-class="{ black: isSet(xMoves, cell), blue: isSet(oMoves, cell)}"
			ng-repeat="cell in row track by $index">
			</div>
		</div>
		<div class="animated bounceInRight">
			<h3>X's Total Wins: {{xScore}} |</h3> <!-- {{xMoves}}  -->
			<h3>O's Total Wins: {{oScore}} |</h3> <!-- {{oMoves}} -->
			<h3>Tie: {{tieED}}</h3>
			<!-- <h3>Count: {{count}}</h3> -->
		</div>
		<div>Please Choose Your Letter</div>
		<div>
			<input type="checkbox" ng-model="player1">X</input>
			<input type="checkbox" ng-model="player2">O</input>
		</div>
	</div>
</body>
</html>
